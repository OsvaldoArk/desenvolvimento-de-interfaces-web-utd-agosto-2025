<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="panel">
        <aside class="lateral">
            <nav>
                <div class="logo"><i class="bi bi-calendar-check"></i></div>
                <ul>
                    <li><i class="bi bi-house"></i><a href="#">Home</a></li>
                    <li><i class="bi bi-bar-chart"></i><a href="#">Explore</a></li>
                    <li><i class="bi bi-pie-chart"></i><a href="#">Analytics</a></li>
                    <li><i class="bi bi-envelope"></i><a href="#">Messages</a></li>
                    <li><i class="bi bi-file-earmark"></i><a href="#">Projects</a></li>
                    <li><i class="bi bi-bookmark"></i><a href="#">Bookmarks</a></li>
                </ul>
            </nav>
            <section class="profile">
                <div class="photo">
                    <img src="./assets/imgs/profile.png" alt="">
                </div>
                <div class="user-info">
                    <p class="user-name">Osvaldo Souza</p>
                    <p class="user-ocupation">Analista</p>
                </div>
            </section>
        </aside>
        <main>
            <header>
                <h1>Welcome back, Osvaldo</h1>
                <h4>Check out your project statistics for today</h4>
            </header>
            <div class="board">
                <section class="card">
                    <div class="icon">
                        <i class="bi bi-clock"></i>
                    </div>
                    <div>
                        <h2>12</h2>
                        <p>Completed Tasks</p>
                    </div>
                </section>
                <section class="card">
                    <div class="icon">
                        <i class="bi bi-hourglass-split"></i>
                    </div>
                    <div>
                        <h2>5</h2>
                        <p>Pending Tasks</p>
                    </div>
                </section>
                <section class="card">
                    <div class="icon">
                        <i class="bi bi-rocket"></i>
                    </div>
                    <div>
                        <h2>7</h2>
                        <p>Active Projects</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
