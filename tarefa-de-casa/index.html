<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Elétrico</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/fonts.css">
     <link href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          rel="stylesheet" />
</head>
<body>
    <section class="card">
        <div class="photo">
            <div class="label">
                HIGH-TECH
            </div>
        </div>
        <div class="info">
            <h3 class="subtitle"> MAIS TECNOLOGIA, MENOS EMISSÃO DE CARBONO</h3>
            <h2 class="title">Carro Elétrico</h2>
            <p class="desc">Carro elétrico diminui a emissão de carbono, ecológico, econômico, com alta autonomia e baixo custo de manutenção.</p>
            <div class="feats flex-row">
                <p>carregamento</p>
                <p>todos opcionais</p>
                <p>revenda garantida</p>
            </div>
            <div class="sell-info">
                <div>
                    <div class="old-price">R$100.000,00</div>
                    <div class="new-price">R$84.000,00</div>
                </div>
                <div class="cart-button label">orçamento <i class="fa fa-calendar "></i></div>
            </div>
            <div class="review flex-row">
                <div class="score">
                    <i style="color:yellow"class="fa fa-star "></i>
                    <i style="color:yellow"class="fa fa-star "></i>
                    <i style="color:yellow"class="fa fa-star "></i>
                    <i style="color:yellow"class="fa fa-star "></i>
                    <i style="color:yellow"class="fa fa-star "></i>
                    <span>
                        370 avaliações
                    </span>
                </div>
                <div class="status">
                    disponível
                </div>
            </div>
        </div>
    </section>
</body>
</html>
